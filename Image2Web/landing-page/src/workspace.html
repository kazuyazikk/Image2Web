<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image2Web - Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .workspace-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            min-height: 100vh;
        }

        .sidebar {
            background: transparent;
            padding: 0;
            height: fit-content;
            position: sticky;
            top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-family: 'Russo One', Arial, sans-serif;
            margin: 0;
            text-align: left;
        }

        .sidebar-section {
            margin: 0;
        }

        .sidebar-section h3 {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0 0 1rem 0;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-item {
            display: block;
            width: 100%;
            padding: 0.8rem 0;
            margin: 0;
            background: transparent;
            border: none;
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            text-align: left;
        }

        .sidebar-item:hover {
            color: #38bdf8;
            border-bottom-color: #38bdf8;
            transform: translateX(5px);
        }

        .sidebar-item.active {
            color: #38bdf8;
            font-weight: 600;
            border-bottom-color: #38bdf8;
        }

        .workspace-main {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .workspace-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .workspace-title {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Russo One', Arial, sans-serif;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .workspace-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
        }

        .workspace-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            flex: 1;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .upload-area {
            flex: 1;
            min-height: 300px;
            border: 2px dashed var(--glass-border);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .upload-area.drag-over {
            border-color: #00f2fe;
            background: rgba(0, 242, 254, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .upload-text {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .uploaded-file {
            display: none;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .uploaded-file.show {
            display: block;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--glass-bg);
        }

        .file-details h4 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1rem;
        }

        .file-details p {
            color: var(--text-secondary);
            margin: 0.2rem 0 0 0;
            font-size: 0.9rem;
        }

        .remove-file {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .remove-file:hover {
            color: #f5576c;
        }

        .config-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
        }

        .model-select {
            padding: 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .description-textarea {
            min-height: 200px;
            padding: 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .description-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .description-textarea::placeholder {
            color: var(--text-secondary);
        }

        .generate-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            background: var(--secondary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn.loading {
            cursor: not-allowed;
        }

        .generate-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0;
            background: transparent;
            border: none;
            margin-top: 2rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-weight: bold;
            border: 1px solid var(--glass-border);
        }

        .user-info h4 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .user-info p {
            color: var(--text-secondary);
            margin: 0.2rem 0 0 0;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
        }

        .logout-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: color 0.3s ease;
        }

        .logout-btn:hover {
            color: #f5576c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .workspace-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .workspace-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                order: 2;
            }

            .workspace-main {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="workspace-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Image2Web</h2>
            
            <div class="sidebar-section">
                <h3>Navigation</h3>
                <a href="#" class="sidebar-item">Previous Designs</a>
                <a href="#" class="sidebar-item active">Workspace</a>
                <a href="#" class="sidebar-item">Contributors</a>
            </div>

            <div class="user-profile">
                <div class="avatar">U</div>
                <div class="user-info">
                    <h4>Username</h4>
                    <p>Pro User</p>
                </div>
                <button class="logout-btn">Logout</button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="workspace-main">
            <div class="workspace-header">
                <h1 class="workspace-title">Workspace</h1>
                <p class="workspace-subtitle">Transform your wireframes into beautiful, functional code</p>
            </div>

            <div class="workspace-content">
                <!-- Upload Section -->
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Upload Wireframe Here</div>
                        <div class="upload-hint">Drag and drop your wireframe image or click to browse</div>
                        <input type="file" class="file-input" id="fileInput" accept="image/*">
                    </div>
                    
                    <div class="uploaded-file" id="uploadedFile">
                        <div class="file-info">
                            <img class="file-preview" id="filePreview" alt="Preview">
                            <div class="file-details">
                                <h4 id="fileName">wireframe.png</h4>
                                <p id="fileSize">2.4 MB</p>
                            </div>
                            <button class="remove-file" id="removeFile">√ó</button>
                        </div>
                    </div>
                </div>

                <!-- Configuration Section -->
                <div class="config-section">
                    <div class="form-group">
                        <label for="modelSelect">Select Model</label>
                        <select class="model-select" id="modelSelect">
                            <option value="gemini">Gemini Google</option>
                            <option value="claude">Claude AI</option>
                            <option value="gpt4">GPT-4</option>
                            <option value="gpt3">GPT-3.5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description of your website</label>
                        <textarea 
                            class="description-textarea" 
                            id="description" 
                            placeholder="Describe your website's purpose, target audience, key features, and any specific requirements. The more detailed your description, the better the generated code will match your vision."
                        ></textarea>
                    </div>

                    <button class="generate-btn" id="generateBtn" disabled>
                        <span class="btn-text">Generate Code!</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadedFile = document.getElementById('uploadedFile');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const generateBtn = document.getElementById('generateBtn');
        const description = document.getElementById('description');
        const modelSelect = document.getElementById('modelSelect');

        let currentFile = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileUpload(file);
            }
        });

        // Handle file upload
        function handleFileUpload(file) {
            currentFile = file;
            
            // Show file preview
            const reader = new FileReader();
            reader.onload = (e) => {
                filePreview.src = e.target.result;
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                uploadedFile.classList.add('show');
                updateGenerateButton();
            };
            reader.readAsDataURL(file);
        }

        // Remove file handler
        removeFile.addEventListener('click', () => {
            currentFile = null;
            uploadedFile.classList.remove('show');
            fileInput.value = '';
            updateGenerateButton();
        });

        // Update generate button state
        function updateGenerateButton() {
            const hasFile = currentFile !== null;
            const hasDescription = description.value.trim().length > 0;
            
            generateBtn.disabled = !hasFile || !hasDescription;
        }

        // Description change handler
        description.addEventListener('input', updateGenerateButton);

        // Generate button click handler
        generateBtn.addEventListener('click', () => {
            if (currentFile && description.value.trim()) {
                generateCode();
            }
        });

        // Generate code function
        function generateCode() {
            const btn = generateBtn;
            const btnText = btn.querySelector('.btn-text');
            
            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;
            btnText.textContent = 'Generating...';
            
            // Simulate API call
            setTimeout(() => {
                // Reset button state
                btn.classList.remove('loading');
                btn.disabled = false;
                btnText.textContent = 'Generate Code!';
                
                // Show success message or redirect to results
                alert('Code generated successfully! (This is a demo - integrate with your actual API)');
                
                // Here you would typically:
                // 1. Create FormData with file and description
                // 2. Send to your API endpoint
                // 3. Handle the response
                // 4. Display the generated code
                
                console.log('File:', currentFile);
                console.log('Description:', description.value);
                console.log('Model:', modelSelect.value);
            }, 3000);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Initialize
        updateGenerateButton();
    </script>
</body>
</html>
